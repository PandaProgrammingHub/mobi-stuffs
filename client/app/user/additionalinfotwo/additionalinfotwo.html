<div class="body2">
<div class="container-fluid conta">
  <div class="row">
    <form name="additionalinfoTwo">
    <div class="col-md-offset-3 col-sm-offset-3 col-md-6 col-sm-6">
      <div class="progress page ">
        <div class="stepwizard">
          <div class="stepwizard-row">
            <div class="stepwizard-step">
              <button type="button" class="btn btn-default btn-circle">1</button>
              <!-- <p>Step 1</p> -->
            </div>
            <div class="stepwizard-step">
              <button type="button" class="btn btn-primary btn-circle">2</button>
              <!-- <p>Step 2</p> -->
            </div>
          </div>
        </div>
      </div>
      <div class="welcome-page page1 text-center">
        <h2>Just a little More..!</h2>
        <h4>Let us get to know you better</h4>

        <div class="row">
          <div class="col-md-8">
            <div class="welcome-input">
              <div class="form-group" ng-class="{ 'has-error' : additionalinfoTwo.currentcompany.$invalid && additionalinfoTwo.currentcompany.$touched}">
                <input type="text" name="currentcompany" placeholder="Current Company" ng-model="additionalinfotwoCtrl.user.currentcompany"required>
                <p ng-show="additionalinfoTwo.currentcompany.$invalid && additionalinfoTwo.currentcompany.$touched" class="help-block text-align-left">Current company is required.</p>
              </div>
              <input type="text" name="designation" placeholder="Designation" ng-model="additionalinfotwoCtrl.user.designation">
              <input type="text" name="salesexp" placeholder="Sales Experience (years)" ng-pattern="additionalinfotwoCtrl.integerval" ng-model="additionalinfotwoCtrl.user.salesexp">
              <p ng-show="additionalinfoTwo.salesexp.$invalid" class="help-block" style = "color: #a94442;">Experience Should Be In Numbers Only. </p>
              <input type="text" name="typeofsales" placeholder="Types of sales" ng-model="additionalinfotwoCtrl.user.typeofsales">

            </div>
          </div>

          <div class="col-md-4 text-center">

            <div class="up-img upload-sec">
              <img id="blah" ng-src="{{additionalinfotwoCtrl.profileImage}}" alt="your image" style=" width:100%;   height: 178px;" class="img-circle">
            </div>
            <label class="btn-bs-file btn btn-lg pg-15-uplo-img" style="top: 151px;">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <input type="file" name="filename" accept="image/*"   onchange="angular.element(this).scope().additionalinfotwoCtrl.fileChangeEvent(this.files[0]); angular.element(this).scope().$digest();"> <!--onChange="additionalinfotwoCtrl.readURL(this);"-->
            </label>

          </div>
          <div class="row clearfix">
            <div class="col-sm-8 ">
              <div class="company-name-input text-center revwbtn">

                <button type="submit" style="margin-top: 0px;" ng-click="additionalinfotwoCtrl.saveUserInfo(additionalinfoTwo.$invalid)">Continue</button>
                <!-- <p><a href="#">Skip</a></p> -->
              </div>
            </div>
            <div class="col-sm-4">
              <!-- 	<div class="company-name-input text-center revwbtn">
                            <p><a href="#">Skip</a></p>
                        </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
</div>
