<script type="text/javascript">
  $("#high").click(function(e){
    $(this).css({"background-color":"#b71c1c","color":"white"});
    $("#med").css({"background-color":"white","color":"black"});
    $("#low").css({"background-color":"white","color":"black"});

  $("#med").click(function(e){

    $("#low").css({"background-color":"white","color":"black"});
  });

    $("#med").css({"background-color":"white","color":"black"});
  });
