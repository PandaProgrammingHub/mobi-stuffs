  <div id="responseContainer" class="col-sm-12" style="">
  <button type="button" class="btn btn-primary wdth80 top15" ui-sref="hired.sendHired">Back
  </button>
  <div class="mzda mrv hrPdng">
    <div ng-show="$ctrl.userList.length === 0" style="text-align: center">Not Applicants yet</div>
    <div class="hrPnl" ng-show="$ctrl.userList.length > 0" style="margin-bottom: 30px;" ng-repeat="user in $ctrl.userList">
      <div class="row clearfix pdng8">
        <div class="col-sm-2">
          <img class="profileImage width115" src="images/oldman.jpg" alt="profile">
        </div>
        <div class="col-sm-10 addau center">
          <div class="row clearfix">
            <div class="col-sm-7" style="text-align: left;">
              <div class="left20">
                <span class="bold block font12">{{user.name}}</span>
                <span class="block font10">{{user.designation}}</span>
                <span class="block font10 smallColor">34 Hires, 15 RFP (TO BE MAPPED)</span>
              </div>
            </div>
            <div class="col-sm-5 font10 rvwbtn">
              <div class="clearfix" style="float: right;">
                <fieldset class="rating rtng" style="">
                  <input type="radio" id="star5" name="rating" value="5"><label class="full" for="star5" title="Awesome - 5 stars"></label>
                  <input type="radio" id="star4" name="rating" value="4"><label class="full" for="star4" title="Pretty good - 4 stars"></label>
                  <input type="radio" id="star3" name="rating" value="3"><label class="full" for="star3" title="Meh - 3 stars"></label>
                  <input type="radio" id="star2" name="rating" value="2"><label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                  <input type="radio" id="star1" name="rating" value="1"><label class="full" for="star1" title="Sucks big time - 1 star"></label>
                </fieldset></div>
              <span class="font10 block" style="float: right;">210 Recommendations (TO BE MAPPED)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <!-- <div class="col-sm-3"></div> -->
        <div class="col-sm-12 addau center">
          <div class="panel-default left font11">
            <div class="" style="padding-bottom: 6px;">
              <!-- <div class="colorLabel wdth66" style="background-color: #FBC02D;"></div> -->

              <div class="row clearfix">
                <div class="col-sm-4 linkMargin">
                  <span class="block bold">Sales Experience in </span>
                  <span class="badge metadata">{{user.salesexp}}</span>

                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-6 linkMargin">
                  <span class="block bold">Companies Worked with </span>
                  <span>{{user.currentcompany}}, </span>
                </div>
              </div>
              <div class="row clearfix linkMargin top15" style="padding-left: 0px;">
                <div class="col-sm-9">
                  <div class="input-group">
                    <span class="input-group-addon awardedIcon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </span>
                    <p class="awardedText">Please Contact "{{user.name}} @ "{{user.email}}"</p>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="rsb font14 pointer">
                    <a class="award rtBtn rate" ng-click="$ctrl.openRateModal(user._id)">Rate</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
