<div class="modal-header">
  <button type="button" ng-click="$ctrl.close()" class="close" data-dismiss="modal">Ã—</button>
</div>
<div class="modal-body">
  <form name="showInterest">
    <div class="pop-input">
      <div class="form-group" ng-class="{ 'has-error' : showInterest.companyName.$invalid && showInterest.companyName.$touched}">
        <input type="text" name="companyName" class="form-control" ng-model="$ctrl.interest.companyName" class="block" placeholder="Company Name"required>
        <p ng-show="showInterest.companyName.$invalid && showInterest.companyName.$touched" class="help-block text-align-left" >Company Name is required.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : showInterest.email.$invalid && showInterest.email.$touched}">
        <input type="email" class="block" name="email" class="form-control" ng-model="$ctrl.interest.email" placeholder="Email"required>
        <p ng-show="showInterest.email.$invalid && showInterest.email.$touched" class="help-block text-align-left" >Email is required.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : showInterest.phone.$invalid && showInterest.phone.$touched}">
        <input type="number" name="phone" class="form-control" ng-model="$ctrl.interest.phoneNumber" class="block" placeholder="Phone Number"required>
        <p ng-show="showInterest.phone.$invalid && showInterest.phone.$touched" class="help-block text-align-left" >Phone Number is required.</p>
      </div>
      <select multiple required class="block" ng-model="$ctrl.interest.location" required>
        <option value="" label="Locations" disabled selected="selected">
        {{$ctrl.locationsList}}
        <option ng-repeat="location in $ctrl.locationsList">{{location}}</option>
        </option>
      </select>

      <div class="form-group" ng-class="{ 'has-error' : showInterest.details.$invalid && showInterest.details.$touched}">
        <textarea name="details" class="form-control" ng-model="$ctrl.interest.message" placeholder="Your Message / Further Details Needed (Maximum 1000 character)" maxlength="1000"required></textarea>
        <p ng-show="showInterest.details.$invalid && showInterest.details.$touched" class="help-block text-align-left" >Details is required.</p>
      </div>
    <div class="input-group">
        <input type="file" name="img[]" class="file">
        <span class="input-group-addon">
                          <i class="fa fa-chain-broken" aria-hidden="true"></i>
                         </span>
        <input type="text" class="form-control bottom0" ng-model="fileData.name" disabled=""
               placeholder="Document Upload" style="max-width: 100%">
        <span class="input-group-btn ">
                           <span class="btn btn-default btn-file brs" style=" width: 120px;">
                          Browse <input type="file" ng-model="fileData" ngf-select="onselectFile($files)">
                      </span>
                     </span>
      </div>
      <div class="company-name-input text-center">
        <button class="rfpSbmt" type="submit" ng-click="$ctrl.postInterest()" ng-disabled="!$ctrl.isValid(showInterest.$valid)">Submit</button>
      </div>
    </div>
  </form>
</div>
