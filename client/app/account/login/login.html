<div class="modal-body">
  <div class="social-button">
    <oauth-buttons classes="btn-block"></oauth-buttons>
  </div>
  <div class="or text-center">
    <p>OR</p>
  </div>
  <form class="form" name="Loginform" ng-submit="$ctrl.login(Loginform)">
    <div class="row pop-input" >
      <div class="col-md-12 form-group">
        <div class="form-group">
          <input type="email"
                 class="form-control"
                 placeholder="Email ID"
                 ng-model="$ctrl.user.email"
                 ng-pattern="/^[a-zA-Z0-9._]+[a-zA-Z0-9._]+@.*\.[a-zA-Z]{1,50}/"
                 name="email"
                 maxlength="100"
                 required
                 autocomplete="off"/>
          <span ng-messages="(Loginform.email.$touched && Loginform.email.$error)" role="alert">
            <span class="text-danger" ng-message="required">Please complete this mandatory field.</span>
            <span class="text-danger" ng-message="pattern">Please enter valid email.</span>
          </span>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" ng-model="$ctrl.user.password"
                 autocomplete="off" required/>
          <div
            ng-messages="((Loginform.password.$touched && Loginform.password.$error) || (Loginform.$submitted && Loginform.password.$error))"
            role="alert">
          <span class="text-danger" ng-message="required">Please complete this mandatory field.</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p class="text-center text-danger">{{$ctrl.errorMessage}}</p>
      <div class="col-md-12">
        <div  class="text-center">
          <a href="" ng-click="$ctrl.resetPassword()">Forgot Password</a>
        </div>
        <div class="company-name-input text-center">
          <button type="submit"  style="width:100%">Sign In</button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
    <div class="text-center">
      <p>Don't have an account <a href="" ng-click="$ctrl.doSignup()">Sign up</a></p>
    </div>
    <button type="button" ng-click="$ctrl.close()">Close</button>
    </div>
  </form>
</div>
