<div class="body1">
  <form class="form" name="companyLogin">
  <div class="container-fluid ">

    <div class="row">

      <div class="col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4 side-kam">
        <div class="welcome-page1">
          <div class="head-wel text-center">
            <span class="bold block" style="font-size: 18px;">Sign in to Organization Center</span>
            <!-- <h2></h2> -->
          </div>
        </div>
      </div>
      <div class="col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4 side-kam">
        <div class="welcome-page2 paddingBtm0">
          <div class="bottom-part">
            <div class="welcome-input">
              <div class="form-group" ng-class="{ 'has-error' : companyLogin.email.$invalid && companyLogin.email.$touched}">
                <input type="email" name="email" class="form-control"  placeholder="Work Email" ng-model="$ctrl.credentials.email"required>
                <p ng-show="companyLogin.email.$invalid && companyLogin.email.$touched" class="help-block">Email is required.</p>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : companyLogin.password.$invalid && companyLogin.password.$touched}">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="$ctrl.credentials.password"required>
                <p ng-show="companyLogin.password.$invalid && companyLogin.password.$touched" class="help-block">Password is required.</p>
                <p class="text-center text-danger">{{$ctrl.errorMessage}}</p>
              </div>
              <div class="text-center">
                <a href="" ng-click="$ctrl.resetPassword()">Forgot Password</a>
              </div>
              <div class="company-name-input text-center wel-cm sub-btn">
                <button type="submit" data-toggle="modal" data-target="#exit-db" ng-click="$ctrl.login()">Sign In</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4 side-kam">
        <div class="welcome-page1">
          <div class="head-wel text-center">
            <h5>No Account? <a ui-sref="companySignup">Sign Up Now</a></h5>
          </div>
        </div>
      </div>

    </div>
  </div>
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content sign-up-pop">

        <div class="modal-body">
          <div class="social-button">
            <button type="button"><span class="pop-sign"><i class="fa fa-google-plus" aria-hidden="true"></i></span>Sign in with Google</button>
            <button type="button"><span class="pop-sign"><i class="fa fa-facebook-square" aria-hidden="true"></i></span>Sign in with Facebook</button>
            <button type="button"><span class="pop-sign"><i class="fa fa-linkedin" aria-hidden="true"></i></span>Sign in with LinkedIn</button>
          </div>

          <div class="or text-center">
            <p>OR</p>
          </div>

          <div class="row pop-input">
            <div class="col-md-12">
              <input type="text" placeholder="Name">
              <input type="text" placeholder="Email">
              <input type="password" placeholder="Password">
            </div>

          </div>

          <div class="row">
            <div class="col-md-12">
              <label class="checkbox-inline"><input type="checkbox" value="">I accept the <a href="">Terms And Conditions</a></label>
              <div class="company-name-input text-center">
                <button type="submit" style="width:100%">Register</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        <div class="text-center">
        <p>Already have an account <a href="" data-toggle="modal" data-target="#Login">Sign In</a></p>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <div id="Login" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content sign-up-pop">

        <div class="modal-body">
          <div class="text-center comp-page">
            <p>Sign in to Profile</p>
          </div>

          <div class="row pop-input">
            <div class="col-md-12">
              <input type="text" placeholder="Email">
              <input type="password" placeholder="Password">
            </div>

          </div>
          <div class="or text-center">
            <p><u>Forgot password</u></p>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="company-name-input text-center">
                <button type="submit" style="width:100%">Sign In</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        <div class="text-center">
        <p>Don't Have an Account <a href="">Sign up</a></p>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
