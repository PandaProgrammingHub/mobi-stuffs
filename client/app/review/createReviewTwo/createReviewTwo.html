<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-3 col-sm-offset-3 col-sm-6 col-md-6">
      <div class="pg-5-sec">
        <div class="alert alert-danger alert-dismissable" ng-show="createReviewTwoCtrl.showAlertForCompany">
          <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="createReviewTwoCtrl.closeAlertCompany()">×</a>
          Please enter company name.
        </div>
        <div class="alert alert-danger alert-dismissable" ng-show="createReviewTwoCtrl.showAlertForType">
          <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="createReviewTwoCtrl.closeAlertType()">×</a>
          Please select any one review type.
        </div>
        <div class="heading">
          <span class="font14 bold">Thank you for your review</span>
        </div>
        <div class="content">
          <p class="font12">We would love to hear about your complete experience!</p>
        </div>

        <div class="heading head-sec-2">
          <span class="font14 bold">Continue your review in: </span>
        </div>
        <div class="content font12">
          <label ng-hide="createReviewTwoCtrl.overAllReview" class="radio-inline">
            <input  ng-model="result" value="/review/overall" type="radio" name="optradio">Overall</label>
          <label ng-hide="createReviewTwoCtrl.preSales" class="radio-inline">
            <input ng-model="result" value="/review/presales" type="radio" name="optradio">Pre-Sales</label>
          <label ng-hide="createReviewTwoCtrl.sales" class="radio-inline">
            <input ng-model="result" value="/review/sales" type="radio" name="optradio">Sales</label>
          <label ng-hide="createReviewTwoCtrl.postSales" class="radio-inline">
            <input ng-model="result" value="/review/postsales" type="radio" name="optradio">Post-Sales</label>
        </div>
        <div class="row clearfix">
          <div class="company-name-input text-center top10" >
            <input type="text"
                   uib-typeahead="company.name  for company in createReviewTwoCtrl.companies | filter:$viewValue | limitTo:8"
                   ng-model="createReviewTwoCtrl.company"
                   typeahead-on-select="createReviewTwoCtrl.onSelect( $item )"
                   placeholder="Enter Company you wish to review"
                   class="form-control"/>
          </div>
          <div class="col-sm-12">
            <button class="submit" type="submit" ng-click="createReviewTwoCtrl.goToProfile()">Continue to Profile</button>
            <button ng-click="createReviewTwoCtrl.submitNextReview(result)" type="button"class="submit right" >Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
