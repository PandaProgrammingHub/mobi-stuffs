<div ng-show="usersCtrl.stateName()">
  <!-- admin panle assets links goes here -->
  <link rel="stylesheet" href="../../../assets/admin_assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../assets/admin_assets/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="../../../assets/admin_assets/css/style.css" />
  <link rel="stylesheet" href="../../../assets/admin_assets/css/media.css" />
  <link href="../../../assets/admin_assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
</div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current"></a> </div>

  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>Search User</h5>
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" name="SearchUser" ng-submit="usersCtrl.searchUser(SearchUser)" class="form-horizontal ui-formwizard" method="post" novalidate="novalidate">
              <div id="form-wizard-1" class="step ui-formwizard-content" style="display: block;">
                <!-- <div class="admin-panel-search-message" ng-show="noSearchResult == true"> user with search criteria not found </div> -->

                <div class="controls-row">
                  <div class="control-group span6">
                    <label class="control-label">Name</label>
                    <div class="controls">
                      <input id="username" type="text" name="name" ng-model="usersCtrl.searchUserList.name" class="ui-wizard-content">
                    </div>
                  </div>
                  <div class="control-group span6">
                    <label class="control-label">Email</label>
                    <div class="controls">
                      <input id="email" type="email" name="email" ng-model="usersCtrl.searchUserList.email" class="ui-wizard-content">
                    </div>
                  </div>

                </div>
              </div>
              <div class="form-actions">
                <input id="back" class="btn btn-primary ui-wizard-content ui-formwizard-button" type="reset" value="Reset">
                <input id="next" class="btn btn-primary ui-wizard-content ui-formwizard-button" type="submit" value="Search">

              </div>

            </form>
          </div>
        </div>

        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>Create User</h5>
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" class="form-horizontal ui-formwizard" method="post" novalidate="novalidate">
              <div class="form-actions">
                <button  class="btn btn-primary" ng-click="usersCtrl.createUser()">Create User</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">

          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5> User List</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th style="text-align:left!important;"><input type="checkbox"></th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Current company</th>
                  <th>No of Followers</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeA" ng-repeat="showUserList in users | limitTo:itemsPerPage" >
                  <td><input type="checkbox" name="radios"></td>
                  <td>{{showUserList.name}}</td>
                  <td>{{showUserList.email}}</td>
                  <td>{{showUserList.currentcompany}}</td>
                  <td>{{showUserList.noOfFollowers}}</td>
                  <td class="center"><button ng-click="usersCtrl.deleteUser(showUserList._id,showUserList.name,$index)" class="btn btn-warning btn-mini">Delete</button></td>
                </tr>
                <tr ng-if="users.length < 1 || users === 'undefined' ">
                  <td colspan="6" style="text-align: center;font-size: 15px;">No User Avliable</td>
                </tr>
              </tbody>
            </table>
            <ul style="float: right;" ng-hide="noSearchResult" uib-pagination total-items="totalItems" ng-model="currentPage"  max-size="maxSize" ng-change="pageChanged()" boundary-links="true" class="pagination-sm" items-per-page="itemsPerPage" num-pages="numPages" ></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
